<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2일차 HTML</title>
</head>
<body>


	<form> 
		이름 : <input type= "text" value="유재석" readonly="readonly">
		아이디 : <input type="text" placeholder="아이디 입력" autofocus="autofocus">
		회원등급:<input type="text" value="일반" disabled="disabled">
		비밀번호 :<input type="password">
		
		선택버튼 (복수 x) 	: <input type="radio" name="email"> 예 <input type="radio" name="email"> 아니오 <BR>
		
		선택버튼 (중복 o) 	: <input type="checkbox" name="item1">  뉴스
						<input type="checkbox" name="item2">  드라마
						<input type="checkbox" name="item3"> 스포츠 <br>
						
		목록상자 			: <select> 
						<option>직접입력</option> 
						<option>naver.com</option>
						<option>nate.com</option>
						</select> <br>
		
		긴글상자    	     : <textarea rows="가로 글자 수 " cols="세로 글자수 "></textarea> <br>
			
		
		버튼 			  	 : 	<input type="button" value="버튼">
							<input type="submit" value="폼전송버튼">
							<input type="reset" value="다시쓰기"><br>
		색상     	:   <input type ="color"><br>
		날짜     	:	<input type ="date"><br>
		날짜/시간	:   <input type ="datetime-local"><br>	
		이메일	:	<input type="email"><br>	
		월 단위	:	<input type="month"><br>	
		주 단위	:	<input type="week"><br>	
		시간단위	:  	<input type="time"><br>	
		숫자단위	:	<input type="number" min="0" max="10"><br>	
		범위		: 	<input type="range" min="0"	max="100" step="10"><br>	
		리스트 	: 	<input list="list"><br>	
						<datalist id ="list">
						<option value="네이버">	
						<option value="다음">
						<option value="네일아트">
						</datalist>	 <br>	
		</form> 



		<table border="1" style="border-collapse: collapse"> 표 태그 
		<tr><th>지역</th><th>최저기온</th><th>최고기온</th></tr>
		<tr><td>서울</td><td>20</td><td>30</td></tr>
		<tr><td>대구</td><td>20</td><td>30</td></tr>
		<tr><td>광주</td><td>30</td><td>50</td></tr></table>
		
		<table border="2" style="border-collapse: collapse">기차 표 
		<tr><th>출발</th><th>도착</th><th colspan="2">객실/요금</th><th>예약</th></tr>
		<tr><td>서울</td><td>부산</td><td>일반실</td><td>50,000</td><td><input type="button" value="예약신청"></td></tr>
		<tr><td>광주</td><td>부산</td><td>일반실</td><td>50,000</td><td><input type="button" value="예약신청"></td></tr>
		<tr><td>청주</td><td>부산</td><td>특실</td><td>40,000</td><td><input type="button" value="예약신청"></td></tr>
		<tr><td>부산</td><td>서을</td><td>일반실</td><td>35,000</td><td><input type="button" value="예약신청"></td></tr>
		</table>
		
	
</body>
</html>
