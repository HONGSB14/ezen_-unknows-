<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	.c{
	border: solid 1px black;	
	background-color:yellow; 
	border-radius: 4px;
	width: 150px; height: 50px;
	text-align: center;
	padding-top:20px; 
	
	}

</style>
</head>
<body>

	<h2 style="text-align:center;">프로그래밍 강좌</h2>
	
	<div id="parent" style="margin: 0 auto; height: 900px; width: 900px;  background-color: green">
		<div class="c" style="position: relative; left: 400px; top: 150px;"><strong style="size: 20px">HTML <br>강좌</strong></div>
		<div class="c" style="position: relative; left: 200px; top: 200px; float: left;"><strong style="size: 20px">CSS<br>강좌</strong></div>
		<div class="c" style="position: relative; left: 450px; top: 200px; float: left;"><strong style="size: 20px">파이썬 <br>강좌</strong></div>
		<div class="c" style="position: relative; left: 600px; top: 350px; clear: both; float: left;"><strong style="size: 20px">자바<br>강좌</strong></div>
		<div class="c" style="position: relative; left: 48px; top: 350px; float: left;"><strong style="size: 20px">C# <br>강좌</strong></div>
		<div class="c" style="position: relative; left: 400px; top: 400px; clear: both;"><strong style="size: 20px">PHP<br>강좌</strong></div>
	</div>

	
</body>
</html>
